services:
  - type: web
    name: pos-system
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web_server:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pos-database
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: pos-database
    plan: free
    region: oregon
    databaseName: pos_system
    user: pos_user